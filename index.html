<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eder ‚ù§Ô∏è Jeane</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e1e2f, #ff4e8a);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* BOT√ìN INICIAL */
#openBtn {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff4e8a;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 0, 120, 0.6);
    transition: 0.3s;
}

#openBtn:hover {
    transform: scale(1.1);
}

/* TARJETA */
.card {
    display: none;
    width: 350px;
    padding: 30px;
    border-radius: 25px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    text-align: center;
    color: white;
    animation: fadeIn 2s ease-in-out forwards;
    box-shadow: 0 0 40px rgba(255,0,120,0.6);
}

.photo {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    margin-bottom: 15px;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

h1 {
    font-size: 22px;
    margin-bottom: 10px;
}

.message {
    font-size: 14px;
    margin-bottom: 20px;
    line-height: 1.4;
}

.countdown {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 10px;
}

.time-box {
    background: rgba(255,255,255,0.2);
    padding: 10px;
    border-radius: 15px;
    min-width: 70px;
}

.number {
    font-size: 18px;
    font-weight: bold;
}

/* ANIMACIONES */
@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
}

/* CORAZONES */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity: 1;}
    100% {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<button id="openBtn">üéÅ Abrir mi sorpresa</button>

<div class="card" id="card">
    <img src="foto.jpg" class="photo" alt="Nosotros">

    <h1>Eder ‚ù§Ô∏è Jeane</h1>

    <div class="message">
        Mi amor, cada segundo que pasa es un segundo menos para volver a verte.  
        Eres mi lugar favorito en el mundo üíï
    </div>

    <div class="countdown">
        <div class="time-box">
            <div class="number" id="days"></div>
            <div>D√≠as</div>
        </div>
        <div class="time-box">
            <div class="number" id="hours"></div>
            <div>Horas</div>
        </div>
        <div class="time-box">
            <div class="number" id="minutes"></div>
            <div>Min</div>
        </div>
        <div class="time-box">
            <div class="number" id="seconds"></div>
            <div>Seg</div>
        </div>
    </div>
</div>

<script>
document.getElementById("openBtn").onclick = function() {
    this.style.display = "none";
    document.getElementById("card").style.display = "block";
}

const endDate = new Date("June 30, 2026 00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = endDate - now;

    if (distance < 0) {
        document.getElementById("card").innerHTML =
            "<h1>üíñ ¬°Ya estamos juntos! üíñ</h1>";
        return;
    }

    document.getElementById("days").innerText =
        Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById("hours").innerText =
        Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    document.getElementById("minutes").innerText =
        Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById("seconds").innerText =
        Math.floor((distance % (1000 * 60)) / 1000);
}

setInterval(updateCountdown, 1000);
updateCountdown();

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
